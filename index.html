<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

  <div id="container" class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-body text-center">
      <h3 id="citta" class="card-title mb-0">📍</h3>
      <h6 id="nazione" class="text-muted mb-3"></h6>
      <h6 id="ora" class="text-secondary mb-4"></h6>

      <p id="temp" class="fs-2 text-primary fw-semibold mb-4"></p>

      <div class="mb-3">
        <p id="condizioni" class="mb-1 text-capitalize"></p>
        <p id="umidita" class="mb-1 small text-muted"></p>
        <p id="vento" class="mb-1 small text-muted"></p>
        <p id="precipitazioni" class="mb-1 small text-muted"></p>
      </div>

      <div class="input-group">
        <input type="text" id="inputCitta" class="form-control" placeholder="Inserisci una città">
        <button id="cerca" class="btn btn-primary">Cerca</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
